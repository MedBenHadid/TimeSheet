<html xmlns="http://www.w3.org/1999/xhtml"

<ui:include src="header.xhtml" />


<h:panelGroup columns="3">

<h:form>
<h:dataTable value="#{employeController.employes}" var="employe" border="1">
<h:column>
<f:facet name="header">
<h:outputText value="id" />

</f:facet>

<h:outputText value="#{employe.id}" />

</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="login" />

</f:facet>

<h:outputText value="#{employe.email}" />

</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Nom" />

</f:facet>

<h:outputText value="#{employe.nom}" />

</h:column>

<h:column>
<f:facet name="header">
<h:outputText value="Prenom" />

</f:facet>

<h:outputText value="#{employe.prenom}" />

</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Role" />

</f:facet>

<h:outputText value="#{employe.role}" />

</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Actif" />

</f:facet>

<h:outputText value=" #{employe.isActif == true ? 'Oui' : 'Non'}" />


</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Action" />

</f:facet>
<h:commandButton action="#{employeController.removeEmploye(employe.id)}" value="Supprimer" />
<h:commandButton action="#{employeController.modifier(employe)}" value="Modifier" />
</h:column>
</h:dataTable>
</h:form>
</h:panelGroup>




<h:panelGroup columns="2">

<h:form>
<table>
<tr>
<td><h:outputText value="Email"></h:outputText></td>

<td><h:inputText value="#{employeController.email}"></h:inputText></td>

</tr>
<tr>
<td><h:outputText value="Login"></h:outputText></td>

<td><h:inputText value="#{employeController.login}"></h:inputText></td>

</tr>
<tr>
<td><h:outputText value="Mot de Passe"></h:outputText></td>

<td><h:inputSecret value="#{employeController.password}"></h:inputSecret></td>

</tr>

<tr>
<td><h:outputText value="Nom"></h:outputText></td>

<td><h:inputText value="#{employeController.nom}"></h:inputText></td>

</tr>
<tr>
<td><h:outputText value="Prenom"></h:outputText></td>

<td><h:inputText value="#{employeController.prenom}"></h:inputText></td>

</tr>


<tr>
<td><h:outputText value="Actif / Inactif"></h:outputText></td>

<td><h:selectBooleanCheckbox value="#{employeController.isActif}"></h:selectBooleanCheckbox></td>

</tr>
<tr>
<td><h:outputText value="Role"></h:outputText> <h:selectOneMenu value="#{employeController.role}" required="true">

<f:selectItems value="#{data.roles}" />

</h:selectOneMenu></td>

</tr>
<tr>
<td colspan="2">
<h:commandButton value="Ajouter EmployÃ©" action="#{employeController.ajouterEmploye()}" />
<h:commandButton action="#{employeController.mettreAjourEmploye()}" value="Mettre a jour employe" />
</td>

</tr>
</table>
</h:form>
</h:panelGroup>

</html>
